<!DOCTYPE html>
<html>
<head>
  <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
  <script>
      var sock = new SockJS('http://' + window.location.host + '/timer');
      sock.onopen = function() {
          //console.log('open');
      };
      sock.onmessage = function(e) {
           document.getElementById('time').innerHTML = e.data;
           document.getElementById('transport').innerHTML = sock.protocol;
      };
      sock.onclose = function() {
           //console.log('close');
      };
</script>
</head>
<body>
    <p> count: <span id='time'>not connected</span> </p>
    <p> current transport: <span id='transport'>not connected</span> </p>
</body>
</html>
